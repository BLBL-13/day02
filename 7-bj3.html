    .product{
        background-color:#cccccc;
    }
    .product>div{
        height:100px;
        float:left;
    }
    .product>div.left{
        background-color:pink;
        float:left;
    }
    .product::after{

    }
    .product>div.right{

    }
    </style>
</head>
<body>
    <div class="product">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
